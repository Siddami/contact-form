<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="container">
      <section class="form-content">
          <h1>Contact Us</h1>

          <form action="POST" class="form" id="myForm">
              <div class="names">
                  <section>
                      <label for="firstname">First Name</label>
                      <input type="text" id="firstname" required>
                      <p id="fname-error" class="error-message"></p>
                    </section>
                  
                  <section>
                      <label for="lastname">Last Name</label>
                      <input type="text" id="lastname" required>
                      <p id="lname-error" class="error-message"></p>
                  </section>
              </div>
              
              <div class="email">
                  <label for="email">Email Address</label>
                  <input type="email" placeholder="Please enter a valid email address" id="email" required>
              </div>
              
              <div class="query">
                  <label for="query">Query Type</label>
                  <div class="queries">
                      <section>
                            <input type="radio" placeholder="General Enquiry" id="generalInq">
                            <label for="generalInq">General Enquiry</label>
                      </section>
                      
                      <section>
                            <input type="radio" placeholder="Support Request" id="supportReq">  
                            <label for="supportReq">Support Request</label>
                      </section>
                  </div>
              </div>

              <div class="message">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" required>
                  </textarea>
              </div>

              <div class="consent">
                  <input type="checkbox" id="check">
                  <label for="check">I consent to being contacted by the team</label>
              </div>

              <button id="submit">
                Submit
              </button>

          </form>
    
    </section>
  </div>
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Siddiqat</a>.
    </div>
    <script src="script.js" type="text/javascript">
    </script>
</body>
</html>
